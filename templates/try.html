<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictive Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        .form-container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control, .btn {
            border-radius: 6px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        select.form-control {
            padding: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-color: white;
            background-size: 12px;
        }
        select.form-control:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .custom-select-arrow {
            background-position: right 15px center;
            background-repeat: no-repeat;
            background-size: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Car Price Predictive Analysis</h2>
            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-group mb-3">
                    <label for="first">Year</label>
                    <input id="first" name="Year" type="number" class="form-control" required placeholder="Enter year">
                </div>
                
                <div class="form-group mb-3">
                    <label for="second">What is the Showroom Price? (In lakhs)</label>
                    <input id="second" name="Present_Price" type="number" step="0.1" class="form-control" required placeholder="Enter price in lakhs">
                </div>
                
                <div class="form-group mb-3">
                    <label for="third">How Many Kilometers Driven?</label>
                    <input id="third" name="Kms_Driven" type="number" class="form-control" required placeholder="Enter kilometers driven">
                </div>
                
                <div class="form-group mb-3">
                    <label for="fourth">How many owners previously had the car?</label>
                    <select id="fourth" name="Owner" class="form-control custom-select-arrow" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label for="fuel">What is the Fuel Type?</label>
                    <select name="Fuel_Type_Petrol" id="fuel" class="form-control custom-select-arrow" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label for="resea">Are you a Dealer or Individual?</label>
                    <select name="Seller_Type_Individual" id="resea" class="form-control custom-select-arrow" required>
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label for="research">Transmission Type</label>
                    <select name="Transmission_Manual" id="research" class="form-control custom-select-arrow" required>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                
                <button id="sub" type="submit" class="btn btn-custom">Calculate the Selling Price</button>
            </form>

            <div class="footer-text">
                <h3>{{ prediction_text }}</h3>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
